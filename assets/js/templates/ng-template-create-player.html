<md-dialog aria-label="CrÃ©er un personnage" flex="75">
    <form name="newPlayerForm">
        <md-toolbar>
            <h2 class="md-toolbar-tools">
                <span>{{'fights.pnc.form.title' | translate}}</span>
            </h2>
        </md-toolbar>
        <md-dialog-content class="md-primary">
            <div layout layout-sm="column">
                <md-input-container flex="66">
                    <label>{{'fights.pnc.form.firstName' | translate}}</label>
                    <input type="text" ng-model="player.firstName" ng-maxlength="10" required />
                </md-input-container>
                <md-input-container flex="33">
                    <label>{{'fights.pnc.form.trigram' | translate}}</label>
                    <input type="text" ng-model="player.trigram" minlength="3" maxlength="3" required />
                </md-input-container>
            </div>
            <div layout>
                <md-input-container flex>
                    <label>{{'fights.pnc.form.lastName' | translate}}</label>
                    <input type="text" ng-model="player.lastName" ng-maxlength="10" required />
                </md-input-container>
            </div>
            <archetypes character="player" archetypes="archetypes" fight-only="true"></archetypes>

        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="close()" class="md-primary">
                {{'fights.pnc.form.cancel' | translate}}
            </md-button>
            <md-button ng-click="create()" ng-disabled="isOP() || newPlayerForm.$invalid" class="md-primary">
                {{'fights.pnc.form.create' | translate}}
            </md-button>
        </div>
    </form>
</md-dialog>
